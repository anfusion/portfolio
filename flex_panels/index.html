<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;


      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */

      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 15px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
      align-items: center;

    }

    .panel1 { background-image:url(images/IMG_2393.JPG); }
    .panel2 { background-image:url(images/IMG_2396.JPG); }
    .panel3 { background-image:url(images/IMG_2401.JPG); }
    .panel4 { background-image:url(images/IMG_2406.JPG); }
    .panel5 { background-image:url(images/IMG_2389.JPG); }
    /*.panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }*/
/*    .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }*/

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
    	margin: 0;
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    .panel:nth-child(2) p {
    	font-family: 'Noto Serif JP', serif !important;
    }
    .panel:nth-child(4) p {
    	font-family: 'Noto Serif JP', serif !important;
    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
    }

	@media (max-width: 700px) {

	    .panels {
	      min-height: 100vh;
	      overflow: hidden;
	      display: flex;
	      flex-direction: column;
	    }

	    .panel {
	      transition:
	        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
	        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
	        background 0.2s;
	      font-size: 20px;
	      background-size: cover;
	      background-position: center;
	      flex: 1;
	      justify-content: center;
	      display: flex;
	      flex-direction: column;
	      align-items: center;
	    }

	    /* Flex Children */
	    .panel > * {
	      width: 100%;
	      flex: 1 0 auto;
	      display: flex;
	      justify-content: center;
	      align-items: center;
	    }

	    .panel > *:first-child {
	    	transform: translateY(-50%);
	    	opacity: 0;
	    }
	    .panel.open-active > *:first-child {
	    	transform: translateY(0);
	    	opacity: 1;
	    }
	    .panel > *:last-child {
	    	transform: translateY(50%);
	       	opacity: 0;
	    }
	    .panel.open-active > *:last-child {
	    	transform: translateY(0);
	    	opacity: 1;
	    }
	    .panel.open-active > *:nth-child(2) {
	    	opacity: 0.3;
	    }

	    .panel.open {
	      flex: 5;
	      font-size: 40px;
	    }
	}


  </style>


  <div class="panels">
    <div class="panel panel1">
      <p></p>
      <p>World</p>
      <p></p>
    </div>
    <div class="panel panel2">
      <p></p>
      <p>éŸ³</p>
      <p></p>
    </div>
    <div class="panel panel3">
      <p>World</p>
      <p>On</p>
      <p>Fire</p>
    </div>
    <div class="panel panel4">
      <p></p>
      <p>ç‚Ž</p>
      <p></p>
    </div>
    <div class="panel panel5">
      <p></p>
      <p>Fire</p>
      <p></p>
    </div>

  </div>

  <script>

    const panels = document.querySelectorAll('.panel');
    panels.forEach(panel => {
      panel.addEventListener('click', toggleOpen)
      panel.addEventListener('transitionend', toggleActive)
    })

    function toggleOpen() {
      this.classList.toggle('open');
    }
    function toggleActive(e) {
      if(e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

  </script>



</body>
</html>
